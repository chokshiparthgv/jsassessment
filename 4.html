  <h2><u> Missing number</u></h2>
  <body>
    <script>
      function getMissNumber(a, n) {
        let total = Math.floor(((n + 1) * (n + 2)) / 2); // sum of all numbers between 1-n.
        for (let i = 0; i < n; i++) total -= a[i]; // Here we are subtracting all the elements in array one by one from the total sum.
        return total;
      }

      let arr = [6, 2, 4, 3, 1];
      arr = arr.sort(function minToMax(
        x,
        y // we'll first sort the array, before finding the missing number
      ) {
        return x - y;
      });

      // console.log(arr);
      let n = arr.length;
      console.log(n);
      let miss = getMissNumber(arr, n);
      document.write(`The missing number from the array [${arr}] is :  ${ miss}`);
    </script>
